    <form action="/register/" method="post">
        {% csrf_token %}
        <div class="container">
            <h1>Sign Up</h1>

            <label for="username"><b>Username</b></label>
            <input type="text" id="name"  name="username" pattern="[A-Za-z]+" title="Please Enter a valid name(letters only)" class="form" placeholder="Enter Username" required>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email"  required>

            <label for="psw">Password</label>
            <input type="password" id="psw" name="psw" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

            <label for="address"><b>Address</b></label>
            <input type="text" placeholder="Enter Address" name="address"  required>

            <label for="phone"><b>Phone Number</b></label>
            <input type="tel" id="contact" pattern="[0-9]{10}" title="Please Enter a valid 10-digit phone number" name="phone" placeholder="Mobile Number" required>


            <div class="clearfix">
                <input type="submit" name="register" value="Register">
            </div>
        </div>
    </form>
